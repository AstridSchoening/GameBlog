{% extends 'events/event_base.html' %}

{% block content %}
    <div class="event">
        {% if event.published_date %}
            <div class="date">
                {{ event.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'event_edit' pk=event.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ event.title }}</h2>
           
           <p> Autor: {{ event.author|linebreaksbr }}</p> 
           <p>{{ event.text|linebreaksbr }}</p>
    </div>
{% endblock %}
